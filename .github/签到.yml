name: 签到

on:
  push:
    branches: 
      - master
  watch:
    types: started
  schedule:
    #格林尼治时间23：11，东八区北京时间7：15
    - cron: 15 23 * * *

jobs:
  run-it:
    runs-on: ubuntu-latest
    name: 签到
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
        - name: Checkout codes
          uses: actions/checkout@v2
            
        - name: Install depends
          run: |
                sudo apt-get update
        - name: Run 项目1
          env:
           haoma: ${{ secrets.HAOMA }}
           mm: ${{ secrets.MM }}
          run: |
           bash CnUnicom.sh ${haoma} ${mm}
